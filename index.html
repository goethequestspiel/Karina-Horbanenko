<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachts-Quest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('weinacht.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 10px auto;
            max-width: 200px;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005500;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .small-text {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logos img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <img src="goethe-logo.png" alt="Göthe Akademie" class="logo">
    </header>

    <div class="container">
        <div class="logos">
            <img src="dresden.png" alt="Dresden Logo">
            <img src="dormero-logo.png" alt="Dormero Hotel Logo">
        </div>
        
        <p>Bitte geben Sie den richtigen Code ein, um die Quest zu lösen:</p>
        <div class="form-group">
            <input type="text" id="code-input" placeholder="Geben Sie Ihren Code ein">
            <button onclick="checkCode()">Code prüfen</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function checkCode() {
            const correctCodes = ['el5l', 'el5L', 'EL5L'];
            const input = document.getElementById('code-input').value.trim();
            const messageDiv = document.getElementById('message');

            if (correctCodes.includes(input)) {
                messageDiv.innerHTML = `
                    Bravo!!! Sie haben die Quest erfolgreich gelöst und die Aufgaben richtig erledigt!<br>
                    Herzlichen Glückwunsch!!!<br>
                    Sie haben eine Reise für zwei Personen nach Dresden mit einer Übernachtung im Vier-Sterne-Hotel Dormero gewonnen!<br>
                    Glückwunsch zum Geburtstag!!!<br>
                    Mit lieben Grüßen von der Göthe Akademie*<br>
                    <p class="small-text">* in der Rolle von Göthe Akademie - ein verliebter Ehemann.</p>
                `;
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "Falscher Code. Bitte versuchen Sie es erneut.";
            }
        }
    </script>
</body>
</html>
